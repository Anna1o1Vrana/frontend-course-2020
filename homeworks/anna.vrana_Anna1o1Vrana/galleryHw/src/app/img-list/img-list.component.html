<ul class="img-wrapper images">
  <li *ngFor="let img of images; index as i"
      class="image"
      (click)="onSelect(img)"
      [class.selected]="img == selectedImg">

    <app-picture [currentImage]="img"></app-picture>

  </li>
</ul>

<h2 class="image-headline">Image</h2>
<app-selected-picture [selectedImg]="selectedImg"></app-selected-picture>
