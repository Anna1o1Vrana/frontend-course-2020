<div class="component-wrapper">
  <ul class="img-wrapper">
    <li *ngFor="let img of images" (click)="onActiveImg(img)" class="{{ active?.id === img.id ? 'active' : '' }} items">
      <img src="{{img.urls.thumb}}" alt="" class="img">
    </li>
  </ul>
  <div class="img-wrapper">
    <div *ngIf="active">
      <img src="{{ active?.urls?.small }}" alt="">
    </div>
  </div>
</div>
