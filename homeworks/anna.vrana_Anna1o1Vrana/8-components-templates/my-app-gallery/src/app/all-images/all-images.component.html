<div class="component-wrapper">
  <ul class="img-wrapper images">
    <li *ngFor="let img of images" (click)="onActiveImg(img)" class="{{ active?.id === img.id ? 'active' : '' }} images-item">
      <img src="{{img.urls.thumb}}" alt="" class="img">
    </li>
  </ul>
    <div *ngIf="active" class="images">
      <img src="{{ active?.urls?.small }}" alt="">
    </div>
</div>
